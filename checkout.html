<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="css/checkout.css" />
  </head>
  <body>
    <div class="contact-container" id="order">
      <div class="contact-cartItems">
        <h2>Shipping Details</h2>
        <form>
          <input type="email" placeholder="Email" required />
          <div class="name">
            <input type="text" placeholder="First Name" />
            <input type="text" placeholder="Last Name" />
          </div>
          <textarea placeholder="Address"></textarea><br />
          <input type="tel" placeholder="Phone" /><br />
          <a href="cart.html" class="custom-link"
            ><box-icon type="solid" name="chevron-left"></box-icon>Return to
            cart</a
          >
          <button type="submit" class="submit-btn">Place an Order</button>
        </form>
      </div>
      <div class="cart-items">
        <h2>Your Cart</h2>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="js/checkout.js"></script>
</html>
